<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Star Feedback</title>
<link rel="stylesheet" href="./star-feedback.css"/>
<script src="./star-feedback.js"></script>
</head>
<body>

<form name="feedbackForm" id="feedbackForm" aria-labelledby="feedbackHeading" class="feedback-form">
	<h1 id="feedbackHeading">Your Feedback</h1>

	<fieldset class="feedback-section">
		<legend>Quality</legend>
		
		<label class="feedback-star">
			<input type="radio" name="quality" value="1" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">1</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="quality" value="2" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">2</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="quality" value="3" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">3</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="quality" value="4" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">4</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="quality" value="5" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">5</span>
		</label>
	</fieldset>
	
	<fieldset class="feedback-section">
		<legend>Delivery Time</legend>
		
		<label class="feedback-star">
			<input type="radio" name="delivery-time" value="1" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">1</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="delivery-time" value="2" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">2</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="delivery-time" value="3" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">3</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="delivery-time" value="4" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">4</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="delivery-time" value="5" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">5</span>
		</label>
	</fieldset>
	
	<fieldset class="feedback-section">
		<legend>Service</legend>
		
		<label class="feedback-star">
			<input type="radio" name="service" value="1" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">1</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="service" value="2" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">2</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="service" value="3" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">3</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="service" value="4" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">4</span>
		</label>
		<label class="feedback-star">
			<input type="radio" name="service" value="5" class="accessible-hidden"/>
			<span class="star"></span>
			<span class="accessible-hidden">5</span>
		</label>
	</fieldset>
</form>

</body>
</html>
